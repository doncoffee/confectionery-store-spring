<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="catalog-name">
        <h1>Contacts</h1>
    </div>
    <div class="main">
        <th:block th:if="${#lists.size(phoneNumbers) > 0}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>â„–</th>
                    <th>Number</th>
                    <th colspan="2" class="centered">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="phoneNumber : ${phoneNumbers}">
                    <td th:text="${phoneNumberStat.count}"></td>
                    <td th:text="${phoneNumber.number}"></td>
                    <td>
                        <a class="btn btn-default"
                           th:href="@{/api/phone_numbers/edit_phone_number/{id}(id=${phoneNumber.id})}">EDIT</a>
                    </td>
                    <td>
                        <form th:action="@{/api/phone_numbers/{id}/delete(id=${phoneNumber.id})}" method="post">
                            <button class="button btn btn-default" type="submit">DELETE</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a class="btn btn-default" th:href="@{/api/phone_numbers/add_phone_number}">Add contact</a>
            </div>
        </th:block>
        <th:block th:unless="${#lists.size(phoneNumbers) > 0}">
            <div>
                <h2 class="catalog-name">There are no contacts yet!</h2>
                <a class="btn btn-default" th:href="@{/api/phone_numbers/add_phone_number}">Add contact</a>
            </div>
        </th:block>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
