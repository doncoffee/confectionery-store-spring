<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="catalog-name">
        <h1>Brands</h1>
    </div>
    <div class="main">
        <th:block th:if="${#lists.size(brands) > 0}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>â„–</th>
                    <th>Name</th>
                    <th colspan="2" class="centered">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="brand : ${brands}">
                    <td th:text="${brandStat.count}"></td>
                    <td th:text="${brand.name}"></td>
                    <td>
                        <a class="btn btn-default"
                           th:href="@{/api/brands/edit_brand/{id}(id=${brand.id})}">EDIT</a>
                    </td>
                    <td>
                        <form th:action="@{/api/brands/{id}/delete(id=${brand.id})}" method="post">
                            <button class="button btn btn-default" type="submit">DELETE</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a class="btn btn-default" th:href="@{/api/brands/add_brand}">Add brand</a>
            </div>
        </th:block>
        <th:block th:unless="${#lists.size(brands) > 0}">
            <div>
                <h2 class="catalog-name">There are no brands yet!</h2>
                <a class="btn btn-default" th:href="@{/api/brands/add_brand}">Add brand</a>
            </div>
        </th:block>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
