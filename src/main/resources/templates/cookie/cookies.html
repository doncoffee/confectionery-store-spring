<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cookies</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div class="catalog-name">
    <h1>Cookies</h1>
  </div>
  <div class="main">
    <th:block th:if="${#lists.size(cookies) > 0}">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>â„–</th>
          <th>Price</th>
          <th>Type</th>
          <th>Weight</th>
          <th>Composition</th>
          <th>Brand</th>
          <th>Store</th>
          <th>Supplier</th>
          <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cookie : ${cookies}">
          <td th:text="${cookieStat.count}"></td>
          <td th:text="${cookie.price}"></td>
          <td th:text="${cookie.type}"></td>
          <td th:text="${cookie.weight}"></td>
          <td th:text="${cookie.composition}"></td>
          <td th:text="${cookie.brandName}"></td>
          <td th:text="${cookie.storeName}"></td>
          <td th:text="${cookie.supplierName}"></td>
          <td>
            <a class="btn btn-default"
               th:href="@{/api/cookies/edit_cookie/{id}(id=${cookie.id})}">EDIT</a>
          </td>
          <td>
            <form th:action="@{/api/cookies/{id}/delete(id=${cookie.id})}" method="post">
              <button class="button btn btn-default" type="submit">DELETE</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div>
        <a class="btn btn-default" th:href="@{/api/cookies/add_cookie}">Add cookie</a>
      </div>
    </th:block>
    <th:block th:unless="${#lists.size(cookies) > 0}">
      <div>
        <h2 class="catalog-name">There are no cookies yet!</h2>
        <a class="btn btn-default" th:href="@{/api/cookies/add_cookie}">Add cookie</a>
      </div>
    </th:block>
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>
