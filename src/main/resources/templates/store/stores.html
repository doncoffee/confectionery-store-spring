<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Stores</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div class="catalog-name">
    <h1>Stores</h1>
  </div>
  <div class="main">
    <th:block th:if="${#lists.size(stores) > 0}">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>â„–</th>
          <th>Address</th>
          <th>Contact</th>
          <th colspan="2" class="centered">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${stores}">
          <td th:text="${storeStat.count}"></td>
          <td th:text="${store.addressName}"></td>
          <td th:text="${store.phoneNumberNumber}"></td>
          <td>
            <a class="btn btn-default"
               th:href="@{/api/stores/edit_store/{id}(id=${store.id})}">EDIT</a>
          </td>
          <td>
            <form th:action="@{/api/stores/{id}/delete(id=${store.id})}" method="post">
              <button class="button btn btn-default" type="submit">DELETE</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div>
        <a class="btn btn-default" th:href="@{/api/stores/add_store}">Add store</a>
      </div>
    </th:block>
    <th:block th:unless="${#lists.size(stores) > 0}">
      <div>
        <h2 class="catalog-name">There are no stores yet!</h2>
        <a class="btn btn-default" th:href="@{/api/stores/add_store}">Add store</a>
      </div>
    </th:block>
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>
