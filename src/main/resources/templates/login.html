<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="main">
        <div class="block">
            <h2 class="catalog-name">Sign in</h2>
            <form action="/login" method="post">
                <label for="username" class="input">Username:
                    <input class="input form-control" id="username" placeholder="Enter username" type="text" name="username">
                </label>
                <label for="password" class="input">Password:
                    <input class="input form-control" id="password" placeholder="Enter password" type="password" name="password">
                </label>
                <div class="error-message" th:if="${param.error}">
                    Invalid username or password
                </div>
                <div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <a class="btn btn-default" href="javascript:history.back()">Cancel</a>
                </div><br>
            </form>
            <div>
                <form action="/user/registration">
                    <button class="btn btn-default" type="submit">Sing up</button>
                </form>
            </div>
            <div>
                <div>Login with:</div>
                <a href="/oauth2/authorization/google">Google</a>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
</body>
</html>
