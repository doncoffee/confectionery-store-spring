<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Suppliers</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div class="catalog-name">
    <h1>Suppliers</h1>
  </div>
  <div class="main">
    <th:block th:if="${#lists.size(suppliers) > 0}">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>â„–</th>
          <th>Name</th>
          <th>Contact person</th>
          <th>Address</th>
          <th>Contact</th>
          <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${suppliers}">
          <td th:text="${supplierStat.count}"></td>
          <td th:text="${supplier.name}"></td>
          <td th:text="${supplier.contactPerson}"></td>
          <td th:text="${supplier.addressName}"></td>
          <td th:text="${supplier.phoneNumberNumber}"></td>
          <td>
            <a class="btn btn-default"
               th:href="@{/api/suppliers/edit_supplier/{id}(id=${supplier.id})}">EDIT</a>
          </td>
          <td>
            <form th:action="@{/api/suppliers/{id}/delete(id=${supplier.id})}" method="post">
              <button class="button btn btn-default" type="submit">DELETE</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div>
        <a class="btn btn-default" th:href="@{/api/suppliers/add_supplier}">Add supplier</a>
      </div>
    </th:block>
    <th:block th:unless="${#lists.size(suppliers) > 0}">
      <div>
        <h2 class="catalog-name">There are no suppliers yet!</h2>
        <a class="btn btn-default" th:href="@{/api/suppliers/add_supplier}">Add supplier</a>
      </div>
    </th:block>
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>
