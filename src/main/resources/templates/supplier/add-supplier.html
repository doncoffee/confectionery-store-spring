<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add supplier</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="main">
        <div class="block">
            <h2 class="catalog-name">Add supplier</h2>
            <form th:action="@{/api/suppliers/add_supplier}" method="post">
                <input type="hidden" name="page" th:value="${page}">
                <input type="hidden" name="size" th:value="${size}">
                <label for="name" class="input">Name:
                    <input class="input form-control" id="name" placeholder="Enter name" type="text" name="name">
                </label>
                <label for="contactPerson" class="input">Contact person:
                    <input class="input form-control" id="contactPerson" placeholder="Enter contact person" type="text"
                           name="contactPerson">
                </label>
                <label for="address" class="input">Address:
                    <select class="form-control input" id="address" name="addressId">
                        <option th:each="address : ${addresses}"
                                th:value="${address.id}"
                                th:text="${address.name}">Address</option>
                    </select>
                </label>
                <label for="contact" class="input">Contact:
                    <select class="form-control input" id="contact" name="phoneNumberId">
                        <option th:each="phoneNumber : ${phoneNumbers}"
                                th:value="${phoneNumber.id}"
                                th:text="${phoneNumber.number}">supplier</option>
                    </select>
                </label>
                <button type="submit" class="btn btn-default">ADD SUPPLIER</button>
                <a class="btn btn-default" href="javascript:history.back()">CANCEL</a>
            </form>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
