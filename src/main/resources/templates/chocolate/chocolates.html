<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chocolates</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div class="catalog-name">
    <h1>Chocolates</h1>
  </div>
  <div class="main">
    <th:block th:if="${#lists.size(chocolates) > 0}">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>â„–</th>
          <th>Price</th>
          <th>Type</th>
          <th>Weight</th>
          <th>Composition</th>
          <th>Brand</th>
          <th>Store</th>
          <th>Supplier</th>
          <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chocolate : ${chocolates}">
          <td th:text="${chocolateStat.count}"></td>
          <td th:text="${chocolate.price}"></td>
          <td th:text="${chocolate.type}"></td>
          <td th:text="${chocolate.weight}"></td>
          <td th:text="${chocolate.composition}"></td>
          <td th:text="${chocolate.brandName}"></td>
          <td th:text="${chocolate.storeName}"></td>
          <td th:text="${chocolate.supplierName}"></td>
          <td>
            <a class="btn btn-default"
               th:href="@{/api/chocolates/edit_chocolate/{id}(id=${chocolate.id})}">EDIT</a>
          </td>
          <td>
            <form th:action="@{/api/chocolates/{id}/delete(id=${chocolate.id})}" method="post">
              <button class="button btn btn-default" type="submit">DELETE</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div>
        <a class="btn btn-default" th:href="@{/api/chocolates/add_chocolate}">Add chocolate</a>
      </div>
    </th:block>
    <th:block th:unless="${#lists.size(chocolates) > 0}">
      <div>
        <h2 class="catalog-name">There are no chocolates yet!</h2>
        <a class="btn btn-default" th:href="@{/api/chocolates/add_chocolate}">Add chocolate</a>
      </div>
    </th:block>
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>
